<div class="column subHeadings">
   {{#each this.Subheadings}}
   <div class="column  medium-6">
      <div class="row subContainer">
         <div class="medium-2"></div>
         <div class="column small-12 medium-6">
            <div class="row heading">
               <h3>{{this.heading}}</h3>
            </div>
            <div class="row">
               <p>{{this.fpo}}</p>
            </div>
         </div>
         <div class="column small-12 medium-4">
            <img src="https://placehold.it/200x200" alt="PTO">
         </div>
      </div>
   </div>
   {{/each}}
</div>
